{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
   <title>Buy&Sell</title>
</head>
<body>
   <nav class="bg-white shadow-lg">
      <div class="max-w-6xl mx-auto px-4">
         <div class="flex justify-between">
            <div class="flex space-x-7">
               <div>
                  <a href="#" class="flex items-center px-2 py-4">
                     <img class="h-8 w-8" src="{% static 'myapp/images/shopping.png' %}" alt="">
                     <span class="text-gray-500 font-semibold text-lg">Buy&Sell</span>
                  </a>
               </div>
               <div class="items-center flex space-x-1">
                  <a href="{% url 'myapp:products' %}" class="px-2 py-4 text-gray-500 font-semibold border-b-4 border-green-500">Home</a>
                  <a href="{% url 'myapp:product_add' %}" class="px-2 py-4 text-gray-500 font-semibold">Post an Add</a>
                  <a href="{% url 'myapp:products' %}" class="px-2 py-4 text-gray-500 font-semibold">View products</a>
                  {% if user.is_authenticated %}
                     <a href="{% url 'users:logout' %}" class="px-20 py-4 text-gray-500 font-semibold">Logout</a>
                     <a href="{% url 'users:profile' %}" class="px-40 py-4 text-gray-500 font-semibold">Profile</a>
                  {% else %}
                     <a href="{% url 'users:login' %}" class="px-40 py-4 text-gray-500 font-semibold">Login</a>
                  {% endif %}
               </div>
            </div>
         </div>
      </div>
   </nav>
   {% block content %}
   {% endblock %}
</body>
</html>
