{% extends 'myapp/base.html' %}

{% block content %}
<h1 class="text-2xl m-10 font-bold">Update Product</h1>
<form class="w-3/5 bg-white shadow-md m-10 px-8 py-8" method="POST" enctype="multipart/form-data">
   {% csrf_token %}
   <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Product Name</label>
      <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" value="{{product.name}}" type="text" name="name" id="name">
   </div>
   <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Product Price</label>
      <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" value="{{product.price}}" type="text" name="price" id="price">
   </div>
   <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Product Description</label>
      <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" value="{{product.desc}}" type="text" name="desc" id="desc">
   </div>
   <div class="mb-4">
      <img class="w-40" src="{{product.images.url}}" alt="">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Product Image</label>
      <input class="py-2" type="file" accept="image/*" name="upload" id="upload">
   </div>
   <div class="mb-4">
      <button class="bg-green-500 text-white px-5 py-2" name="product_update" type="submit">Update Product</button>
   </div>
   
</form>
{% endblock %}
